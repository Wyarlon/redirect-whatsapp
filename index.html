<script>
// SANITIZAÇÃO RADICAL (cole no <head>)
(function() {
  // 1. Corrige o nome da chave se existir versão errada
  if (localStorage.getItem('ultimo_fbcfid')) {
    localStorage.setItem('ultimo_fbclid', localStorage.getItem('ultimo_fbcfid'));
    localStorage.removeItem('ultimo_fbcfid');
  }

  // 2. Remove cookies do Facebook
  ['fbclid', '_fbp', '_fbc'].forEach(cookie => {
    document.cookie = `${cookie}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.${location.hostname}`;
  });

  // 3. Debug completo
  const fbclid = new URLSearchParams(window.location.search).get('fbclid');
  if (fbclid) {
    console.log('[SANITIZED] FBclID:', fbclid, 
              '\nStorage:', JSON.stringify(localStorage, null, 2),
              '\nCookies:', document.cookie);
  }
})();
</script>
