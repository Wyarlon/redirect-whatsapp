<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para WhatsApp</title>
    <style>
        .debug-panel {
            font-family: Arial, sans-serif;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f8f9fa;
            padding: 20px;
            border-top: 3px solid #28a745;
            z-index: 9999;
        }
        .debug-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .loading {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }
    </style>

    <!-- SANITIZA√á√ÉO INICIAL (ANTES DO GTM) -->
    <script>
    (function() {
        // 1. Garante padr√£o no localStorage
        const fbclidFromURL = new URLSearchParams(window.location.search).get('fbclid');
        if (fbclidFromURL) {
            const cleanFbclid = fbclidFromURL.replace(/[^\w.-]/g, '');
            localStorage.setItem('ultimo_fbclid', cleanFbclid);
            
            // Debug aprimorado
            console.log('[RASTREIO] Sistema OK - FBclID:', cleanFbclid, 
                      '\nLocalStorage:', JSON.stringify(localStorage, null, 2));
        }

        // 2. Remove poss√≠veis cookies do Facebook
        ['fbclid', '_fbp', '_fbc'].forEach(cookie => {
            document.cookie = `${cookie}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.${location.hostname}`;
        });
    })();
    </script>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-XXXXXX');</script>
</head>
<body>
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXX" height="0" width="0" style="display:none;visibility:hidden"></iframe>
        <p style="text-align: center; margin-top: 50px;">
            JavaScript est√° desativado. <a href="https://wa.me/5512996450216?text=Ol√°, vi esse an√∫ncio">Clique aqui</a> para continuar.
        </p>
    </noscript>
    
    <div class="loading">
        <p>Redirecionando para o WhatsApp...</p>
        <p><small>Se n√£o for redirecionado automaticamente, <a href="#" id="manualRedirect">clique aqui</a></small></p>
    </div>

    <script>
    // CONFIGURA√á√ïES (EDIT√ÅVEIS)
    const CONFIG = {
        whatsappNumber: "5512996450216", // SEU N√öMERO AQUI (COM DDI)
        defaultMessage: "Ol√°, vi seu an√∫ncio e quero saber mais!", // MENSAGEM PADR√ÉO
        debugMode: new URLSearchParams(window.location.search).has('debug')
    };

    // FUN√á√ÉO PRINCIPAL DE REDIRECIONAMENTO
    function redirectToWhatsApp() {
        const encodedMsg = encodeURIComponent(CONFIG.defaultMessage);
        const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
        const whatsappUrl = isMobile ?
            `whatsapp://send?phone=${CONFIG.whatsappNumber}&text=${encodedMsg}` :
            `https://web.whatsapp.com/send?phone=${CONFIG.whatsappNumber}&text=${encodedMsg}`;

        if (CONFIG.debugMode) {
            showDebugPanel(whatsappUrl);
        } else {
            // Sistema de fallback triplo
            try {
                window.location.href = whatsappUrl;
            } catch (e) {
                document.body.innerHTML = `
                    <meta http-equiv="refresh" content="0;url=${whatsappUrl}">
                    <div class="loading">
                        <p>Redirecionando... <a href="${whatsappUrl}">Clique aqui se n√£o funcionar</a></p>
                    </div>
                `;
            }
        }
    }

    // PAINEL DEBUG (APENAS EM ?debug=true)
    function showDebugPanel(url) {
        const panel = document.createElement('div');
        panel.className = 'debug-panel';
        panel.innerHTML = `
            <h3>üö¶ MODO DEBUG ATIVO</h3>
            <p><strong>N√∫mero WhatsApp:</strong> ${CONFIG.whatsappNumber}</p>
            <p><strong>FBclID:</strong> ${localStorage.getItem('ultimo_fbclid') || 'N√£o capturado'}</p>
            <p><strong>URL Gerada:</strong> <small>${url}</small></p>
            <button class="debug-btn" onclick="window.location.href='${url}'">Testar Redirecionamento</button>
            <button class="debug-btn" onclick="this.parentNode.remove()">Fechar Painel</button>
        `;
        document.body.appendChild(panel);
    }

    // INICIALIZA√á√ÉO
    document.addEventListener('DOMContentLoaded', function() {
        // Fallback manual
        document.getElementById('manualRedirect').addEventListener('click', function(e) {
            e.preventDefault();
            redirectToWhatsApp();
        });
        
        // Dispara com pequeno delay para garantir carregamento
        setTimeout(redirectToWhatsApp, 100);
    });
    </script>
</body>
</html>
