<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para o WhatsApp | Sua Marca</title>
    
    <!-- Atualização de Cookies (PRIMEIRO SCRIPT) -->
    <script>
        // Limpa cookies antigos
        document.cookie = '_fbp=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.github.io';
        document.cookie = '_fbc=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.github.io';

        // Gera novos cookies se tiver fbclid
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has('fbclid')) {
            const fbclid = urlParams.get('fbclid');
            const timestamp = Math.floor(Date.now()/1000);
            const fbp = `fb.2.${timestamp}.${Math.random().toString(36).substr(2,9)}`;
            const fbc = `fb.1.${timestamp}.${fbclid}`;
            
            document.cookie = `_fbp=${fbp}; max-age=7776000; path=/; domain=.github.io`;
            document.cookie = `_fbc=${fbc}; max-age=7776000; path=/; domain=.github.io`;
            localStorage.setItem('ultimo_fbclid', fbclid);
        }
    </script>

    <!-- Seu conteúdo de redirecionamento -->

        // Redireciona para WhatsApp após 3s
